        <div class="content"> 
        <h1>Formulir Pendaftaran </h1>
        <form action="tabel.html" method="GET">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            <br>
            <label for="Nim">Nim:</label>
            <input type="Nim" id="Nim" name="Nim" required>
            <br>
            <label for="Prodi">Prodi:</label>
            <input type="Prodi" id="Prodi" name="Prodi" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="jenisk">Jenis Kelamin:</label>
            <select id="jenisk" name="jenisk">
            <option value="A">Laki-laki </option>
            <option value="B">Perempuan </option>
            </select>
            <br>
            <label for="tgl">Tanggal Lahir:</label>
            <input type="tgl" id="tgl" name="tgl" required>
            <br>
            <label for="alamat">Alamat:</label>
            <input type="alamat" id="alamat" name="alamat" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
